<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Mental Health Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
</head>
<body>
  <h1>Student Mental Health Dashboard</h1>
  <div class="chart-section">
    <h2>Condition Category Distribution (Overview)</h2>
    <div id="donutChart"></div>
  </div>

  <div class="chart-section">
    <h2>Condition Prevalence by Course Category</h2>
    <div id="heatmap"></div>
  </div>

  <div class="chart-section">
    <h2>Parallel Coordinates: Student Profiles</h2>
    <div id="parallelCoords"></div>
  </div>

  <div class="chart-section">
    <h2>Conditions vs Treatment Seeking (Sankey Diagram)</h2>
    <div id="sankeyChart"></div>
  </div>

  <div id="tooltip" class="tooltip" style="visibility: hidden;"></div>

  <script src="script.js"></script>
</body>
</html>
